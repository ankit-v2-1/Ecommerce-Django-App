<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KD fresh - Eat Fresh Live Healthy </title>

  <meta name="description"
    content="The best online grocery store in Motihari. Kd fresh allows you to order products across categories like grocery, vegetables & fruits,">

  {% load static %}
  <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  <link rel="stylesheet" href="{% static 'css/product.css' %}" />
  <link rel="stylesheet" href="{% static 'css/orders.css' %}" />
  <link rel="stylesheet" href="{% static 'css/cart.css' %}" />
  <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  <link rel="shortcut icon" type="image/png" href=" {% static 'assets/favicon.png' %}  ">


  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-VBRHTX4QMM"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-VBRHTX4QMM');
  </script>



</head>

<body>
  <div class="navbar">
    <div class="container">
      <a href="/" class="logo">
        <img src="{% static 'assets/logo5.png' %}" alt="kd fresh">
      </a>
    </div>

    <nav class="menu">
      <ul>
        <li><a href="/">Store</a></li>

        {% if request.session.customer %}

        <li><a href="/orders">orders</a></li>

        <li><a href="/logout">Logout</a></li>
        {% else %}
        <li><a href="/signup">signup</a></li>
        <li><a href="/login">Login</a></li>

        {% endif %}


        <li> <a href="/cart" id="cart-logo">
            <i class="fas fa-shopping-cart">
              <span class="num-cart-product">{{request.session.cart.keys|length}}</span>
            </i>
          </a></li>


      </ul>




    </nav>
  </div>

  {% block content %} {% endblock %}



  <footer class="footer-distributed">





    <div class="footer-center">

      <div>

        <p><span> Motihari</span> Bihar, India</p>
      </div>

      


    </div>

    <div class="footer-right">

      <div class="footer-icons">

        <a href="https://www.facebook.com/kdfreshpage/"><i class="fa fa-facebook"></i></a>
        <a href="https://wa.me/message/EQSJ7SQJUZWRB1"><i class="fa fa-whatsapp"></i></a>
        <a href="https://www.instagram.com/kdfresh.in/"><i class="fa fa-instagram"></i></a>
        <a href="https://twitter.com/kdfresh_in"><i class="fa fa-twitter"></i></a>


      </div>



      <p class="footer-company-name">Kdfresh.in &copy; 2021</p>
      <p class="footer-company-name"> <a href="https://github.com/ankit-v2-1">Developed by Ankit Raj</a>
      </p>

    </div>

  </footer>

  <script crossorigin="anonymous" src="https://kit.fontawesome.com/c8e4d183c2.js"></script>
</body>

</html>
